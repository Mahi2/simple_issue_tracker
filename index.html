<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Simple Issues Tracker</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Simple Issues Tracker <small>by Mahid</small></h1>
        <div class="jumbotron">
            <h3>Add new issue :</h3>
            <form id="issueInputForm">
                                <!--Body-->
                                <div class="md-form">
                                    <input type="text" id="issueDescInput" class="form-control">
                                    <label for="issueDescInput">Describe here</label>
                                </div>
                        
                                <div class="md-form">
                                        <select class="form-control" id="issueSeverityInput">
                                                <option value="Low">Low</option>
                                                <option value="Medium">Medium</option>
                                                <option value="High">High</option>
                                            </select>
                                            
                                    </div>
                                    <div class="md-form">
                                            <input type="text" id="issueAssignedToInput" class="form-control">
                                            <label for="issueAssignedToInput">Enter Responsible</label>
                                        </div>
                                <div class="text-xs-center">
                                    <button type="submit" class="btn btn-deep-orange">Add</button>
                                </div>
            </form>

            
        </div>

        <div class="col-lg-12">
            <div id="issueList">

            </div>
        </div>
        <div class="footer">
            <p>&copy <a href="https://about.me/mahid_hm">@mahid_hm</a></p>
            
        </div>
    </div>



    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Chance tool -->
    <script type="text/javascript" src="js/chance.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
